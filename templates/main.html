<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test</title>

    <link href="static/bootstrap.min.css" rel="stylesheet">



  </head>
  <body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">ASCII конвертер</a>
    </div>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="https://telegram.me/johnnovikov"><span class="glyphicon glyphicon-user"></span>Made by JohnN@shadowservants.ru</a></li>
    </ul>
  </div>
  </nav>
    <div class="container">
    <div class="jumbotron">
      <p>Да! Это ASCI конвертер, который поддерживает вторую(русскую) половину таблицы ASCII. Можешь решать задачи сколько душа желает!</p>
    </div>
      <h2>Вводи сюда данные для конвертирования</h2>
    <p>Введите числа через пробел</p>
    <form method="get" action="">
        <div class="form-group">
            <label for="input">Input:</label>
            <textarea class="form-control" placeholder="207 224 241 245 224 235 238 247 234 224" rows="5" name="input" id="input">{{ input }}</textarea>
        </div>
        <label for="sel1">Как переводим ?</label>
        <select class="form-control" name="method" id="sel1">
            <option value="1"> ASCII -> Строка </option>
            <option value="2"> Строка -> ASCII </option>
        </select>
        <br>
        <div class="form-group">
            <label for="output">Output:</label>
            <textarea class="form-control" placeholder="Сообщение" rows="5" id="output">{{ output }}</textarea>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Конверт!">
    </form>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  </body>
</html>
